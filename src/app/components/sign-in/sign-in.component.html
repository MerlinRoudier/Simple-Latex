<html>
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
</head>
<body>
  <h1 id="title">
    Simple
    <img src="assets/img/latex.svg" id="logo" alt="Latex" style="width:300px;height:50px;">
  </h1>
		<h2>Sign In</h2>
		<form>
			<mat-form-field appearance="fill">
				<mat-label>Email</mat-label>
				<input matInput type="text" placeholder="Email" #userName required>
			</mat-form-field>
			<mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" class="formControl" placeholder="Password" #userPassword required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
			<button mat-raised-button color="primary" type="submit" (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>
      <div>
        <button mat-flat-button color="primary" type="button" class="btn googleBtn" (click)="authService.GoogleAuth()" style="width:300px">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
			<div>
				<p>Don't have an account? <a href="/register-user">Sign Up</a></p>
				<p><a href="/forgot-password">Forgot Password?</a></p>
			</div>
		</form>
</body>
</html>
