<div class="displayTable">
  <h1 id="title">
    Simple
    <img src="assets/img/latex.svg" id="logo" alt="Latex" style="width:300px;height:50px;">
  </h1>
    <div class="displayTableCell">
      <div class="authBlock">
        <h2>Sign In</h2>
        <div class="formGroup">
          <mat-form-field id="CodeLatex">
            <mat-label>Username</mat-label>
            <input matInput type="text" class="formControl" #userName required>
          </mat-form-field>
          </div>
        <div class="formGroup">
          <mat-form-field id="CodeLatex">
            <mat-label>Password</mat-label>
            <input matInput type="password" class="formControl" placeholder="Password" #userPassword required>
          </mat-form-field>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <button mat-flat-button (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>
          <!-- <input mat-flat-button type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)"> -->
        </div>
        <br>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <br>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button mat-flat-button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()" style="width:300px">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
        <br>
        <div class="forgotPassword">
          <button mat-flat-button (click)="goTo('/forgot-password')" style="width:300px">
            Forgot Password?
          </button>
        </div>
      </div>
      <br>
      <div class="redirectToLogin">
        <span>Don't have an account?</span>
        <button mat-flat-button type="button" class="redirect" (click)="goTo('/register-user')" >
          Sign Up
        </button>
      </div>
    </div>
  </div>
