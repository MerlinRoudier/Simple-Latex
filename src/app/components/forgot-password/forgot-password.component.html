<html>
<head>
	<meta charset="UTF-8">
	<title>Reset Password</title>
</head>
<body>
    <h1 id="title">
      Simple
      <img src="assets/img/latex.svg" id="logo" alt="Latex" style="width:300px;height:50px;">
    </h1>
		<h2>Reset Password</h2>
		<p>Please enter your email address to request a password reset.</p>
		<form>
			<mat-form-field appearance="fill">
				<input matInput type="email" placeholder="Email Address" #passwordResetEmail required>
			</mat-form-field>
			<button mat-flat-button color="primary" type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)" style="width:300px">Reset Password</button>
		</form>
		<p>Go back to <a href="/sign-in">Log In</a></p>
</body>
</html>
